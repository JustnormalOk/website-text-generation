<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Chat Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>AI Web Chat Dashboard</h1>
            <a href="/create_character">Create Character</a>
            <a href="/settings">Settings</a>
        </div>
        <div class="character-list">
            {% for name, character in characters.items() %}
            <div class="character-card">
                <img src="{{ character.profile_picture }}" alt="{{ name }}">
                <h2>{{ name }}</h2>
                <a href="/edit_character/{{ name }}">Edit</a>
                <a href="/chat/{{ name }}">Chat</a>
            </div>
            {% endfor %}
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat with Character</h2>
                <select id="character-select">
                    {% for name in characters.keys() %}
                    <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="chat-history" id="chat-history"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
